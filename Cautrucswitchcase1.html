<script>
    let browser = prompt("Enter browser name:");
    switch (browser) {
        case 'Edge':
            alert("You've got the Edge!");
            break;
        case 'Chrome':
        case 'Firefox':
        case 'Safary':
        case 'Opera':
            alert("Okay we support there browsers too");
            break;
        default:
            alert("We hope this page looks ok!");
    }
</script>
