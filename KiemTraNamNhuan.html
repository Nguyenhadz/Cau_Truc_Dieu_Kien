<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
</head>
<body>
<h>Check Year</h>
<input type="text" id="year">
<button type="button" onclick="checkYear()">Check</button><br>
<p id="export"></p>
<script>
    function checkYear() {
        let x = +document.getElementById('year').value;
        if (x % 4 === 0) {
            if (x % 100 === 0) {
                if (x % 400 === 0) {
                    document.getElementById('export').innerHTML = "Is a leap year";
                } else {
                    document.getElementById('export').innerHTML = "Is not a leap year";
                }
            } else {
                document.getElementById('export').innerHTML = "Is not a leap year";
            }
        } else {
            document.getElementById('export').innerHTML = "Is not a leap year";
        }
    }

</script>
</body>
</html>
