<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<h1>Tính chỉ số cân nặng:</h1>
<body>
<table>
  <tr>
    <td>Nhập cân nặng: (kg)</td>
    <td><input type="number" id="weigh"/></td>
  </tr>
  <tr>
    <td>Nhập chiều cao: (m)</td>
    <td><input type="number" id="height"/></td>
  </tr>
</table>
<button type="button" onclick="startcheck()">Kiểm tra</button>
<p id="result"></p>
<script>
  function startcheck() {
    let abc = +(document.getElementById('weigh').value);
    let xyz = +(document.getElementById('height').value);
    let bmi = abc / (xyz *xyz);
    console.log(abc,xyz,bmi);
    if (bmi < 18) {
      document.getElementById('result').innerHTML = "Chỉ số BMI là:"+ bmi +  ' Underweight';
    } else if (bmi <= 25.5) {
        document.getElementById('result').innerHTML = "Chỉ số BMI là:"+ bmi + ' Normal';
      } else if (bmi < 30) {
          document.getElementById('result').innerHTML = "Chỉ số BMI là:"+ bmi +' Overweight';
        } else {
          document.getElementById('result').innerHTML = "Chỉ số BMI là:"+ bmi + ' Obese';
        }
  }
</script>

</body>
</html>
