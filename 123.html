<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="input" src="d13c3d307e0ef0df80cbea4e9708a8e5.jpg" style="width: 100px; height: 100px" alt="error"/>
<p>Tên trộm sắp chạy mất rồi, click vào ô dưới để bắt hắn:</p>
<button type="button" onclick="inhere();">Click me!</button>
<script>
  let imgObj = null;
  imgObj = document.getElementById('input');
  function init() {
    imgObj = document.getElementById('input');
    imgObj.style.position = 'relative';
    imgObj.style.left = '0px';
  }
  function inhere() {
    imgObj.style.left = parseInt(imgObj.style.left) + 10 + 'px';
  }
  window.onload = init;
</script>
</body>
</html>
