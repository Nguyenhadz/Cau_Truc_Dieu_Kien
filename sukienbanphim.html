<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body onload="docReady()">
<img src="picture123.jpg" id="image" style="position:absolute; left:0; top:0; height: 100px; width: 100px"  alt="error"/>
</body>
<script>
    function upArrowPressed(){
        let element = document.getElementById("image");
        element.style.top = parseInt(element.style.top) - 10 + 'px';
    }
    function dowArrowPressed() {
        let element = document.getElementById("image");
        element.style.top = parseInt(element.style.top) + 10 + 'px';
    }
    function rightArrowPressed() {
        let element = document.getElementById("image");
        element.style.left = parseInt(element.style.left) + 10 + 'px';
    }
    function leftArrowPressed() {
        let element = document.getElementById("image");
        element.style.left = parseInt(element.style.left) - 10 + 'px';
    }
    function move(acd){
        switch (acd.keyCode){
            case 37:
                leftArrowPressed();
                break;
            case 39:
                rightArrowPressed();
                break;
            case 38:
                upArrowPressed();
                break;
            case 40:
                dowArrowPressed();
                break;
        }
    }
    function docReady(){
        window.addEventListener('keydown', move);
    }
</script>
</html>
