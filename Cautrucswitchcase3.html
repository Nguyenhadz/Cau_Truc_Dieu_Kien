<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let x = +prompt('Number','0');
  switch (x < 0) {
    case true:
      alert('-1');
      break;
    case false:
      alert('1');
      break;
    default:
      alert('0');
  }
</script>

</body>
</html>
